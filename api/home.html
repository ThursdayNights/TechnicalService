<!DOCTYPE html>

  <body>
    <div id="header"></div>
    <div id="navbar"></div>
    <div id="register-screen" class="container mt-5 content">
      <div class="row justify-content-center">

      async function loadComponents() {

        ).text();
      }
      loadComponents();
    </script>
