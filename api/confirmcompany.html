<!DOCTYPE html>
<html lang="en">
  <head id="head"></head>
  <body>
    <div id="header"></div>
    <div id="navbar"></div>
    <div id="register-screen" class="container mt-5 content">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3 class="text-center">Your Company is now registered!!</h3>
          <br />
          <div class="notes">
            <p>
              Thank you for your registration. Your company is now registered with us. You can now proceed to log in to the app.
            </p>
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-dark w-50"
              onclick="navigateTo('home')"
            >
              LOGIN
            </button>
          </div><br />
          <br />
          <div class="notes">
            <p>
              Press this button to demo the path for a user not linked to a company.. 
            </p>
          </div><br />
          <div>
            <button
              type="submit"
              class="btn btn-dark w-50"
              onclick="navigateTo('findpath')"
            >
              LOGIN
            </button>
          </div>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      // Load reusable components
      async function loadComponents() {
        document.getElementById("head").innerHTML = await (
          await fetch("core/head.html")
        ).text();
        document.getElementById("navbar").innerHTML = await (
          await fetch("core/navbar.html")
        ).text();
        document.getElementById("footer").innerHTML = await (
          await fetch("core/footer.html")
        ).text();
      }
      loadComponents();
    </script>
    <script src="script.js"></script>
  </body>
</html>
